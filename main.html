<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

 <form action="/submit" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" />
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
      </div>
      <div>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input
          type="checkbox"
          value="Have you ever lived with a Dog before?"
          id="checkbox" />
      </div>

      <div>
        <label for="multiSelect">Please select your preferred breeds</label>

        <select name="breed" id="multiSelect">
          <option value="g">German</option>
          <option value="l">Lebra</option>
          <option value="r">Rot</option>
        </select>
      </div>

      <div>
        <label for="submit">Submit</label>
        <input type="submit" name="submit" id="submit" value="Submit" />
      </div>
    </form>
</body>

</html>
